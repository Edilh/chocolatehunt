<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart's Birthday Chocolate Hunt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #3E2723; /* Dark brown color for all text */
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        .chocolate-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            border: 3px solid #4A2511;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        h1 {
            color: #5D4037; /* Slightly lighter brown for the title */
        }
        .instructions {
            color: #D2691E; /* Chocolate color */
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [message, setMessage] = React.useState("Ready?");
            const [gameOver, setGameOver] = React.useState(false);

            const handleBoxClick = (index) => {
                if (gameOver) return;
                if (index === 3) { // Box 4 (index 3) is the correct one
                    setMessage("Congratulations, Bart! You found the real Pierre Marcolini chocolates! Happy Birthday!");
                } else {
                    setMessage("Oops! That's not the right box. Better luck next year, Bart!");
                }
                setGameOver(true);
            };

            return (
                <div className="game-container">
                    <h1>Bart's Birthday Chocolate Hunt</h1>
                    <p className="instructions">
                        Happy birthday, Bart!<br/>
                        Let's see if you have the taste for the real Pierre Marcolini...<br/>
                        Pick the only REAL Pierre Marcolini-box.<br/>
                        Be careful...you can only try once...
                    </p>
                    <p className="message">{message}</p>
                    <div className="chocolate-boxes">
                        {[...Array(6)].map((_, index) => (
                            <div 
                                key={index} 
                                className={`box ${gameOver ? 'disabled' : ''}`} 
                                style={{backgroundImage: `url('images/chocolate-box-${index + 1}.jpg')`}}
                                onClick={() => handleBoxClick(index)}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
